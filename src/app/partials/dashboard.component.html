<div class="panel panel-default">
    <div class="panel-heading"><h4>Top Heroes</h4></div>
    <div class="panel-body">
        <div class="grid grid-pad">
            <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-md-4">
                <div class="module hero">
                    <img alt="{{hero.alias}}" src="../images/{{hero.alias}}.png" style="width:100px; height:100px;">
                </div>
            </a>
        </div>
    </div>
</div>
