<div *ngIf="hero" class="row">
    <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
            <img src="../images/{{hero.alias}}.png">
            <div class="caption">
                <h3>{{hero.alias}}</h3>
                <p><b>Real Name: </b>{{hero.name}}</p>
                <p>{{hero.story}}</p>
            </div>
            <button (click)="goBack()" class="btn btn-default">Back</button>
        </div>
    </div>
</div>
